{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/front-end.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Synthetic images</title>
</head>
<body>
    <div class="navbar">

        <li><p style="color: black;">SYNTHETIC IMAGES</p></li>
       
         
        </div>  
    
    <div class="input_div">
    
        <p>Select files to classify</p>

        <form method="POST" action="{% url 'home' %}" accept-charset="utf-8" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="row">
                <div class="col"> 
                </div>
                <div class="col">
                    <label for="input_folder" >Select a folder</label>
                    <input type="file" webkitdirectory mozdirectory name="image" id="input_folder" onchange="form.submit()" hidden>  
                </div>
                <div class="col">
                    <label for="input_file" >Select a file</label>
                    <input type="file" name="image" id="input_file" onchange="form.submit()" hidden>
                </div>
                <div class="col">
                </div>

            </div>

        </form>
    </div>
</body>
</html>
